<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

  <script id="template-tweet" type="text/x-handlebars-template">
    <article class="tweet">
      <aside>
        <img src={{tweetUserImg}}>
      </aside>
      <section class="body">
        <div class="title">{{tweetUser}}</div>
        <div class="message">{{tweetMessage}}</div>
      </section>
    </article>
  </script>

  <script id="template-thread" type="text/x-handlebars-template">

      <section class="thread">
        {{{tweetTmpl}}}
        <section class="replies">
        {{{composeTmpl}}}
        </section>
      </section>

  </script>

  <script id="template-compose" type="text/x-handlebars-template">
    <form class="compose">
      <textarea placeholder="Compose new Tweet..."></textarea>
      <div>
        <span class="count">140</span>
        <button>Send</button>
      </div>
    </form>
  </script>

</head>
<body>

  <main>
    <header>
      <form class="compose">
        <textarea placeholder="Compose new Tweet..."></textarea>
        <div>
          <span class="count">140</span>
          <button>Send</button>
        </div>
      </form>
    </header>
    <section class="tweets">

      <!-- Thread with no replies -->
      <section class="thread">

        <article class="tweet">
          <aside>
            <img src="rockit.png">
          </aside>
          <section class="body">
            <div class="title">@ROCKIT_BOOTCAMP</div>
            <div class="message">tweet tweet!!</div>
          </section>
        </article>

        <section class="replies">

          <form class="compose">
            <textarea placeholder="Compose new Tweet..."></textarea>
            <div>
              <span class="count">140</span>
              <button>Send</button>
            </div>
          </form>

        </section>

      </section>

      <!-- Thread with 2 Replies -->
      <section class="thread">

        <article class="tweet">
          <aside>
            <img src="rockit.png">
          </aside>
          <section class="body">
            <div class="title">@ROCKIT_BOOTCAMP</div>
            <div class="message">Hey who wants to teach?</div>
          </section>
        </article>

        <section class="replies">

          <form class="compose">
            <textarea placeholder="Compose new Tweet..."></textarea>
            <div>
              <span class="count">140</span>
              <button>Send</button>
            </div>
          </form>

          <article class="tweet">
            <aside>
              <img src="brad.png">
            </aside>
            <section class="body">
              <div class="title">@bradwestfall</div>
              <div class="message">I do!</div>
            </section>
          </article>

          <article class="tweet">
            <aside>
              <img src="rockit.png">
            </aside>
            <section class="body">
              <div class="title">@ROCKIT_BOOTCAMP</div>
              <div class="message">sweet!</div>
            </section>
          </article>

        </section>

      </section>

    </section>
  </main>


  <script src="main.js"></script>
</body>
</html>
